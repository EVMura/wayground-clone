<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Platform</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 40px;
      background-color: #0d0221;
      color: #f5f5f5;
      text-align: center;
    }
    h1 {
      color: #f5f5f5;
    }
    p { max-width: 600px; margin: 0 auto 20px; }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      transition: background 0.2s;
    }
    .btn-create { background-color: #4e79a7; }
    .btn-create:hover { background-color: #3b5f82; }
    .btn-join { background-color: #e15759; }
    .btn-join:hover { background-color: #b84345; }
  </style>
</head>
<body>
  <h1>Welcome to the Quiz Platform</h1>
  <p>Create and host your own quizzes or join an existing one.</p>
  <p><a href="/create" class="btn btn-create">Create a Quiz</a></p>
  <p><a href="/join" class="btn btn-join">Join a Quiz</a></p>
</body>
</html>
