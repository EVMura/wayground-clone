<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Quiz</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 40px; }
    h1 { color: #333; }
    input[type="text"], input[type="number"] { width: 100%; max-width: 400px; padding: 8px; margin: 4px 0 10px; }
    label { display: block; margin-top: 8px; }
    .question { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
    .btn { display: inline-block; padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; margin-top: 10px; }
    .btn:hover { background: #0056b3; }
    button { padding: 8px 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Create a New Quiz</h1>
  <form action="/create" method="POST">
    <label>Quiz Title:
      <input type="text" name="title" required>
    </label>
    <div id="questions"></div>
    <input type="hidden" name="data" id="data">
    <button type="button" onclick="addQuestion()" class="btn" type="button">Add Question</button>
    <br>
    <button type="submit" class="btn">Create Quiz</button>
  </form>
  <script>
    let questionCount = 0;
    // helper to read file as DataURL
    function toDataURL(file) {
      return new Promise((resolve) => {
        if (!file) return resolve(null);
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }
    function addQuestion() {
      const container = document.getElementById('questions');
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <h3>Question ${questionCount + 1}</h3>
        <label>Question Text:
          <input type="text" id="q${questionCount}" required>
        </label>
        <label>Question Image:
          <input type="file" accept="image/*" id="qi${questionCount}">
        </label>
        <div>
          <h4>Options</h4>
          ${[0,1,2,3].map(j => `
            <div style="margin-bottom:8px;">
              <label>Option ${j+1} Text:
                <input type="text" id="o${questionCount}_${j}" required>
              </label>
              <label>Image:
                <input type="file" accept="image/*" id="oi${questionCount}_${j}">
              </label>
              <label><input type="checkbox" id="c${questionCount}_${j}"> Correct</label>
            </div>
          `).join('')}
        </div>
      `;
      container.appendChild(div);
      questionCount++;
    }
    document.querySelector('form').addEventListener('submit', async function(e) {
      // build questions array
      const questions = [];
      for (let i = 0; i < questionCount; i++) {
        const qText = document.getElementById('q' + i).value;
        const qImgFile = document.getElementById('qi' + i).files[0];
        const qImg = await toDataURL(qImgFile);
        const opts = [];
        const correctIdxs = [];
        for (let j = 0; j < 4; j++) {
          const optText = document.getElementById('o' + i + '_' + j).value;
          const optImgFile = document.getElementById('oi' + i + '_' + j).files[0];
          const optImg = await toDataURL(optImgFile);
          opts.push({ text: optText, image: optImg });
          const checked = document.getElementById('c' + i + '_' + j).checked;
          if (checked) correctIdxs.push(j);
        }
        // ensure at least one correct
        if (correctIdxs.length === 0) {
          alert('Please mark at least one correct option for question ' + (i+1));
          e.preventDefault();
          return;
        }
        questions.push({ question: qText, questionImage: qImg, options: opts, correct: correctIdxs });
      }
      document.getElementById('data').value = JSON.stringify(questions);
    });
  </script>
</body>
</html>
