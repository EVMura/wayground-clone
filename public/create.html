<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Quiz</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 40px; }
    h1 { color: #333; }
    input[type="text"], input[type="number"] { width: 100%; max-width: 400px; padding: 8px; margin: 4px 0 10px; }
    label { display: block; margin-top: 8px; }
    .question { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
    .btn { display: inline-block; padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; margin-top: 10px; }
    .btn:hover { background: #0056b3; }
    button { padding: 8px 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Create a New Quiz</h1>
  <form action="/create" method="POST">
    <label>Quiz Title:
      <input type="text" name="title" required>
    </label>
    <div id="questions"></div>
    <input type="hidden" name="data" id="data">
    <button type="button" onclick="addQuestion()" class="btn" type="button">Add Question</button>
    <br>
    <button type="submit" class="btn">Create Quiz</button>
  </form>
  <script>
    let questionCount = 0;
    function addQuestion() {
      const container = document.getElementById('questions');
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <h3>Question ${questionCount + 1}</h3>
        <label>Question Text:
          <input type="text" id="q${questionCount}" required>
        </label>
        <label>Option 1:
          <input type="text" id="o${questionCount}_0" required>
        </label>
        <label>Option 2:
          <input type="text" id="o${questionCount}_1" required>
        </label>
        <label>Option 3:
          <input type="text" id="o${questionCount}_2" required>
        </label>
        <label>Option 4:
          <input type="text" id="o${questionCount}_3" required>
        </label>
        <label>Correct Option (1â€“4):
          <input type="number" id="c${questionCount}" min="1" max="4" required>
        </label>
      `;
      container.appendChild(div);
      questionCount++;
    }
    document.querySelector('form').addEventListener('submit', function(e) {
      const questions = [];
      for (let i = 0; i < questionCount; i++) {
        const text = document.getElementById('q' + i).value;
        const opts = [];
        for (let j = 0; j < 4; j++) {
          opts.push(document.getElementById('o' + i + '_' + j).value);
        }
        const corr = parseInt(document.getElementById('c' + i).value) - 1;
        questions.push({ question: text, options: opts, correct: corr });
      }
      document.getElementById('data').value = JSON.stringify(questions);
    });
  </script>
</body>
</html>
